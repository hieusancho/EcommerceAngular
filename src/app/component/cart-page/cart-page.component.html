<ng-container *ngIf="showproduct.length != 0"  >
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-9">

                <h3>Cart Items</h3>
                <table class="table table-borderless mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        
                        <tr *ngFor="let item of showproduct">
                            <td><img style="width:120px;" src="{{item.images[0]}}" /></td>
                            <td>{{item.title}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.price}}</td>
                            <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

    <!-- total -->
    <div class="col-sm-3">
        <h1>Total amount: </h1><br>
        <strong style="font-size:35px; color:green ">$ {{totalamount}}</strong><br>
        <div class="btn-group mt-3 ">
            <button (click)="this.addressform =true" class="btn btn-primary">CheckOut</button>&nbsp;
            <button (click)="empty()" class="btn btn-secondary">Empty Cart</button>
        </div>

        <!-- form -->
        <div class="mt-3" *ngIf="addressform">
            <form [formGroup] = "myform">
                <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" formControlName="email" placeholder="Email Address" />
                    
                </div>
    
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="name" id="exampleInputName" class="form-control" placeholder="Name" formControlName="name" />
                </div>

                <div class="form-group">
                    <label for="exampleInputmobile">Mobile Number</label>
                    <input type="number" id="exampleInputmobile" class="form-control" formControlName="mobile" placeholder="Mobile Number" />
                </div>
                
                <div class="form-group">
                    <label for="exampleInputAddress">Address</label><br>
                    <textarea placeholder="Address" rows="3" id="exampleInputAddress" class="form-control" formControlName="address"></textarea>
                </div>
                <button routerLink="/order-page"  type="submit" (click)="order()" [disabled]="this.myform.invalid" class="btn btn-primary mt-2">Order</button>&nbsp;
                <button (click)="cancel()" type="submit" class="btn btn-dark mt-2 ">Cancel</button>
            </form>
        </div>
       
    </div>


    </div>
</div>
</ng-container>

<!-- 
Empty Cart -->

<ng-container *ngIf="showproduct.length == 0">
    <div class="card">
        <div class="center">
            <h4>Your cart is empty</h4>
            <h6>Please Add Item</h6>
            <button routerLink="/" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
